<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Beta Coefficients</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.20/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.20/dist/katex.min.js"></script>
  <!-- <script  src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script> -->
  <script src='https://cdn.jsdelivr.net/npm/big.js@6.2.2/big.min.js'></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    textarea, input, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      padding: 10px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>恶臭规律论证器</h1>
    <label for="yValues">请输入规律</label>
    <textarea id="yValues" rows="2" placeholder="请用英文逗号隔开" oninput="main_func()"></textarea>

<!--     <label for="yValues">Enter y values (e.g., 6, 17, 34):</label>
    <textarea id="yValues" rows="2" placeholder="Enter y values here"></textarea>
 -->
    <!-- <button id="calculateButton">计算一下</button> -->

    <h2>注意到</h2><h3>下一项是<select id="echou_number" onchange="main_func()">
        <option value="114514">114514</option>
        <option value="1919810">1919810</option>
    </select>因为</h3>
    <div id="result"></div>
    <h3>容易验证</h3>
    <div id="verify"></div>
  </div>
<script src="echou.js"></script>
<script>
    function main_func(){
      // 获取 DOM 元素
      const yValuesInput = document.getElementById('yValues');
      const calculateButton = document.getElementById('calculateButton');
      const resultDiv = document.getElementById('result');
      const verifyDiv = document.getElementById('verify');
      var selectedValue = document.getElementById("echou_number").value;

      katex.render(String.raw`\text{Render Element}`, document.getElementById('result'));

      try {
        // const xValues = xValuesInput.value.split(',').map(x => {return Big(x)});
        const yValues = yValuesInput.value.split(',')
          .filter(value => value.trim() !== '')
          .map(y => Big(y));
        yValues.push(Big(selectedValue))
        const xValues = Array.from({ length: yValues.length }, (_, index) => Big(index + 1));
        const coefficients = calculateCoefficients(xValues, yValues)
        katexString = equationBuilder(coefficients)
        verifyString = verifyBuilder(yValues)
        katex.render(katexString, resultDiv);
        katex.render(verifyString, verifyDiv);
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    }
</script>
</body>
</html>
