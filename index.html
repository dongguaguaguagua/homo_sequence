<script>
    window.onload = main_func();
    async function main_func(){
      const yValuesInput = document.getElementById('yValues');
      const resultDiv = document.getElementById('result');
      const verifyDiv = document.getElementById('verify');
      const solutionDiv = document.getElementById('solution');
      var selectedValue = document.getElementById("echou_number").value;

      katex.render(String.raw`\text{Computing...}`, resultDiv);
      katex.render(String.raw`\text{Verifing...}`, verifyDiv);

      try {
        const yValues = yValuesInput.value.replaceAll('，', ',')
          .split(',')
          .filter(value => value.trim() !== '')
          .map(y => Big(y));
        yValues.push(Big(selectedValue))
        if (yValues.length >= 20){
          katex.render(String.raw`\text{注意不到了（悲}`, resultDiv);
          katex.render(String.raw``, verifyDiv);
        } else{
          const xValues = Array.from({ length: yValues.length }, (_, index) => Big(index + 1));
          const coefficients = await calculateCoeff_fromJSON(xValues, yValues)
          katexString = equationBuilder(coefficients)
          verifyString = verifyBuilder(yValues)
          katex.render(katexString, resultDiv);
          // console.log(katexString)
          katex.render(verifyString, verifyDiv);
        }
      } catch (error) {
        resultDiv.textContent = `Error: ${error.message}`;
      }
    }
    function copyToClipboard() {
        const button = document.getElementById('copyButton');
        navigator.clipboard.writeText(katexString).then(function() {})
        .catch(function(err) {
            alert('Failed to copy text: ' + err);
        });
        button.textContent = 'Copied';
        setTimeout(function() {
          button.textContent = 'Copy';
        }, 3000);
    }
</script>
